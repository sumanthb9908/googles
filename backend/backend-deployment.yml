apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:af396f56d065503dd814d83befe7914ac0e7b269
          ports:
            - containerPort: 5000

