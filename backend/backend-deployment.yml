apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:d8e3e02e867bfcb2aec273cf7ff6ddc883856799
          ports:
            - containerPort: 5000

