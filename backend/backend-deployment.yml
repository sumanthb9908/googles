apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:0a8f405a2f9b1fd93a52b6d8d2dec58875d64fa8
          ports:
            - containerPort: 5000

