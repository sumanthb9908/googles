apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:d91fe880a3c7b2828658b8b434d71c7576c140a0
        ports:
        - containerPort: 80
