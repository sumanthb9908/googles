apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:8a4d5f73606fa73cfadd0e51bce0f1823e965895
        ports:
        - containerPort: 80
