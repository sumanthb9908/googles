apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:b41846d8fa2e4120102cd6806362822ff80e80f8
        ports:
        - containerPort: 80
