apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:d8e3e02e867bfcb2aec273cf7ff6ddc883856799
        ports:
        - containerPort: 80
