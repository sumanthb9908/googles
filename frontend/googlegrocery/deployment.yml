apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:03748eb66047df877094bdd816ddb77024d4831d
        ports:
        - containerPort: 80
