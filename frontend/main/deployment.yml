apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:0a8f405a2f9b1fd93a52b6d8d2dec58875d64fa8
        ports:
        - containerPort: 80


