apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:b41846d8fa2e4120102cd6806362822ff80e80f8
        ports:
        - containerPort: 80


