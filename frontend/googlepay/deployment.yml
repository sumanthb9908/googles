apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:0a8f405a2f9b1fd93a52b6d8d2dec58875d64fa8
        ports:
        - containerPort: 80
