apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:af396f56d065503dd814d83befe7914ac0e7b269
        ports:
        - containerPort: 80
