apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:03748eb66047df877094bdd816ddb77024d4831d
        ports:
        - containerPort: 80
