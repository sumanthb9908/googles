apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 600865094900.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:8a4d5f73606fa73cfadd0e51bce0f1823e965895
        ports:
        - containerPort: 80
