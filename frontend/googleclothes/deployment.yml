apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:03748eb66047df877094bdd816ddb77024d4831d
        ports:
        - containerPort: 80
