name: CI/CD for Shopping Site (Frontend + Backend)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

  FRONTEND_SERVICES: "main electronics phones computers earphones googlemusic googlepay googleclothes googlegrocery"
  BACKEND_SERVICE: "backend"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4
      

      # -------------------------
      # AWS Credentials
      # -------------------------
      - name: ðŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -------------------------
      # ECR Login
      # -------------------------
      - name: ðŸ“¦ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------
      # Build & Push Images
      # -------------------------
      - name: ðŸ›  Build and Push Docker Images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          # -------- Frontend --------
          for service in $FRONTEND_SERVICES; do
            FOLDER="frontend/$service"
            REPO_NAME="googles-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "âš ï¸ No Dockerfile in $FOLDER, skipping..."
              continue
            fi

            echo "ðŸš€ Building $service"

            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository \
                --repository-name $REPO_NAME \
                --image-scanning-configuration scanOnPush=true

            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            sed -i "s|image:.*|image: $IMAGE_URI|g" "$FOLDER/deployment.yml"
          done

          # -------- Backend --------
          FOLDER="backend"
          REPO_NAME="shopping-site-backend"
          IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

          echo "ðŸš€ Building backend"

          aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
            aws ecr create-repository \
              --repository-name $REPO_NAME \
              --image-scanning-configuration scanOnPush=true

          docker build -t $IMAGE_URI $FOLDER
          docker push $IMAGE_URI

          sed -i "s|image:.*|image: $IMAGE_URI|g" "$FOLDER/backend-deployment.yml"

      # -------------------------
      # Commit YAML changes
      # -------------------------
      - name: ðŸ”„ Commit updated YAML files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add frontend/**/deployment.yml backend/backend-deployment.yml
          git commit -m "ðŸ”„ Update image tags after build [skip ci]" || echo "No changes"
          git push origin main || echo "Nothing to push"

     

      # -------------------------
      # Prevent CI loop
      # -------------------------
      - name: ðŸ§  Skip loop if commit was automated
        if: contains(github.event.head_commit.message, '[skip ci]')
        run: echo "Skipping re-triggered build"
