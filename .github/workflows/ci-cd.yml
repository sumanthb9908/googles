name: CI/CD for Shopping Site (Frontend + Backend)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  FRONTEND_SERVICES: "main electronics phones computers earphones googlemusic googlepay googleclothes googlegrocery"
  BACKEND_SERVICE: "backend"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Skip if [skip ci] in commit messageS
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # AWS Credentials
      # -------------------------
      - name: ğŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -------------------------
      # ECR Login
      # -------------------------
      - name: ğŸ“¦ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------
      # Build & Push Images
      # -------------------------
      - name: ğŸ›  Build and Push Docker Images
        run: |
          set -euo pipefail
          
          # Construct ECR registry URL
          AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          AWS_REGION="${{ env.AWS_REGION }}"
          ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          IMAGE_TAG="${GITHUB_SHA}"
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“‹ Build Configuration:"
          echo "   AWS Account: ${AWS_ACCOUNT_ID}"
          echo "   Region: ${AWS_REGION}"
          echo "   ECR Registry: ${ECR_REGISTRY}"
          echo "   Image Tag: ${IMAGE_TAG}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""

          # -------- Frontend --------
          echo "ğŸŒ Building Frontend Services..."
          for service in ${{ env.FRONTEND_SERVICES }}; do
            FOLDER="frontend/${service}"
            REPO_NAME="shopping-site-${service}"
            IMAGE_URI="${ECR_REGISTRY}/${REPO_NAME}:${IMAGE_TAG}"

            if [ ! -f "${FOLDER}/Dockerfile" ]; then
              echo "âš ï¸  No Dockerfile in ${FOLDER}, skipping..."
              continue
            fi

            echo ""
            echo "ğŸš€ Building ${service}"
            echo "   Repo: ${REPO_NAME}"
            echo "   Image: ${IMAGE_URI}"

            # Create repo if doesn't exist
            aws ecr describe-repositories \
              --repository-names ${REPO_NAME} \
              --region ${AWS_REGION} >/dev/null 2>&1 || \
              aws ecr create-repository \
                --repository-name ${REPO_NAME} \
                --region ${AWS_REGION} \
                --image-scanning-configuration scanOnPush=false \
                --encryption-configuration encryptionType=AES256

            # Build
            docker build -t "${IMAGE_URI}" "${FOLDER}"
            
            # Push with commit SHA
            docker push "${IMAGE_URI}"
            
            # Tag and push as latest
            docker tag "${IMAGE_URI}" "${ECR_REGISTRY}/${REPO_NAME}:latest"
            docker push "${ECR_REGISTRY}/${REPO_NAME}:latest"

            # Update deployment file
            if [ -f "${FOLDER}/deployment.yml" ]; then
              sed -i "s|image:.*${REPO_NAME}.*|image: ${IMAGE_URI}|g" "${FOLDER}/deployment.yml"
            fi
            
            echo "âœ… ${service} complete"
          done

          # -------- Backend --------
          echo ""
          echo "âš™ï¸  Building Backend..."
          FOLDER="backend"
          REPO_NAME="shopping-site-backend"
          IMAGE_URI="${ECR_REGISTRY}/${REPO_NAME}:${IMAGE_TAG}"

          echo "   Repo: ${REPO_NAME}"
          echo "   Image: ${IMAGE_URI}"

          aws ecr describe-repositories \
            --repository-names ${REPO_NAME} \
            --region ${AWS_REGION} >/dev/null 2>&1 || \
            aws ecr create-repository \
              --repository-name ${REPO_NAME} \
              --region ${AWS_REGION} \
              --image-scanning-configuration scanOnPush=false \
              --encryption-configuration encryptionType=AES256

          docker build -t "${IMAGE_URI}" "${FOLDER}"
          docker push "${IMAGE_URI}"
          
          docker tag "${IMAGE_URI}" "${ECR_REGISTRY}/${REPO_NAME}:latest"
          docker push "${ECR_REGISTRY}/${REPO_NAME}:latest"

          if [ -f "${FOLDER}/backend-deployment.yml" ]; then
            sed -i "s|image:.*${REPO_NAME}.*|image: ${IMAGE_URI}|g" "${FOLDER}/backend-deployment.yml"
          fi
          
          echo "âœ… Backend complete"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… All builds completed!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      # -------------------------
      # Commit YAML changes
      # -------------------------
      - name: ğŸ”„ Commit updated YAML files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add frontend/**/deployment.yml backend/backend-deployment.yml
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
          else
            git commit -m "ğŸ”„ Update image tags to ${GITHUB_SHA} [skip ci]"
            git push origin main
            echo "âœ… Changes pushed"
          fi
